name: Build MiniRedmine EXE

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 下載程式碼
      uses: actions/checkout@v3

    - name: 安裝 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 安裝套件
      run: |
        pip install pyinstaller
        pip install -r requirements.txt

    - name: 開始打包 (PyInstaller)
      run: |
        pyinstaller --noconsole --onefile --name MiniRedmine --collect-all customtkinter app.py

    - name: 上傳 EXE 檔案
      uses: actions/upload-artifact@v4
      with:
        name: MiniRedmine-App
        path: dist/MiniRedmine.exe